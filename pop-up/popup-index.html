<html>
<head>
	<title>popup-2</title>
	<link rel="stylesheet" type="text/css" href="popup-style.css">
	<meta charset="UTF-8">
</head>
<body>
	<div class="content">
		<button class="content__close-button">x</button>

		<div class="content__row">

			<div class="content__row__cell-1">
				<h2 class="content__header">Регистрация нового пользователя
				</h2>
			</div>

			<div class="content__row__cell-2">
				<div class="login">
					<label class="content__cell-1__label" for="login">Логин:</label>
					<input class="content__cell-1__input" name="login"></input>
				</div>	
			</div>

			<div class="content__row__cell-2">
				<div class="tel">
					<label class="content__cell-1__label" for="phone">Номер мобильного:</label>
					<input class="content__cell-1__input" name="phone"></input>
					<span class="content__cell-2__input-text">В международном формате:+71236557</span>
				</div>
			</div>

			<div class="content__row__cell-2">
				<div class="pass">
					<label class="content__cell-1__label" for="pass">Пароль:</label>
					<input class="content__cell-1__input" name="pass"></input>
				</div>
			</div>


			<div class="content__row__cell-2">
				
				<label class="content__cell-2__label__for-data" for="data">Дата рождения:</label>
				<div class="data">
					<input class="content__cell-2__input-data" name="data" />
					<span class="content__cell-2__input-text">Число</span>
				</div>

				<div class="months">
					<input class="content__cell-2__input-months" name="months"/>
					<span class="content__cell-2__input-text">Meсяц</span>
				</div>

				<div class="year">
					<input class="content__cell-2__input-year" name="year"/>
					<span class="content__cell-2__input-text">Год</span>
				</div>

			</div>

			<div class="content__row__cell-2">
				<div class="mail">
					<label class="content__cell-1__label" for="mail">Электропочта:</label>
					<input class="content__cell-1__input" name="mail"/>
				</div>
			</div>

			<div class="content__row__cell-2">
				<div class="city">
					<label class="content__cell-1__label" for="city">Город:</label>
					<input class="content__cell-1__input" name="city"></input>
					<span class="content__cell-2__input-text">Начните набирать, например, 
						<a class="color-link" href="">Киев</a>
					</span>
				</div>
			</div>

			<div class="content__content__row__cell-1">
				<button class="content__batton">Зарегистрироваться</button>
			</div>

			<div class="content__content__row__cell-1">
				<h2 class="content__header">Если лень, войди используя.
				</h2>
			</div>

			<ul class="content-ul">
				<li class="list-item">
					<img class="list-item__img" src="img/img-1.png">
				</li>
				<li class="list-item">
					<img class="list-item__img" src="img/img-2.png">
				</li>
				<li class="list-item">
					<img class="list-item__img" src="img/img-3.png">
				</li>
				<li class="list-item">
					<img class="list-item__img" src="img/img-4.png">
				</li>
				
			</ul>
		</div>	
</body>
</html>
